<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login Rental Mobil</title>
        <!--Import CDN From bootstrap 5.3-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />
        <!--Add favicon and style.css-->
        <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>

    <body>
        <div class="main-content container d-flex align-items-center justify-content-center">
            <div class="row container justify-content-center">
                <div class="d-flex flex-column text-start col-sm-5 col-9">
                    <a class="navbar-brand" href="#">
                        <img src="img/images.png" alt="logo-rental mobil" class="navbar-logo" />
                    </a>
                    <p class="fs-3 fw-bold my-3">Login</p>

                    <!-- Form -->
                    <form>
                        <!-- Nama Lengkap -->
                        <div class="mb-4">
                            <label for="inputNamaLengkap" class="form-label fs-5 text-secondary">Nama Lengkap</label>
                            <input type="namalengkap" class="form-control bg-light p-3" id="inputNamaLengkap" placeholder="Masukkan Nama Lengkap" />
                        </div>

                        <!-- Email -->
                        <div class="mb-4">
                            <label for="inputEmail" class="form-label fs-5 text-secondary">Email :</label>
                            <input type="email" class="form-control bg-light p-3" id="inputEmail" aria-describedby="emailHelp" placeholder="Masukkan Email" />
                        </div>

                        <!-- Kata Sandi -->
                        <div class="mb-4">
                            <label for="inputKataSandi" class="form-label fs-5 text-secondary">Kata Sandi</label>
                            <input type="katasandi" class="form-control bg-light p-3" id="inputKataSandi" placeholder="Masukkan Kata Sandi" />
                        </div>

                        <!-- Konfirmasi Kata Sandi -->
                        <div class="mb-4">
                            <label for="inputKonfirmasiKataSandi" class="form-label fs-5 text-secondary">Konfirmasi Kata Sandi</label>
                            <input type="konfirmasikatasandi" class="form-control bg-light p-3" id="inputKonfirmasiKataSandi" placeholder="Konfirmasi Kata Sandi" />
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn button-form py-2 px-5 fw-bold bg-pink">Daftar</button>
                        <p class="mt-2">Sudah Punya Akun?<a href="./register.html" class="text-pink text-decoration-none">Masuk Disini</a></p>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
        </script>
    </body>
</html>
